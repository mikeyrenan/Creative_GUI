<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-320.css">
</head>
<body>
	<h1>
		Static 320x50
	</h1>
	<span class="container">
	<form>
		Creative URL: <input type="text" id="creative_url" name="creative_url" value="">
	</form>
	<!--Added line 15-22, but need to adjust styling to make it .css-->
	<span style="display:block; width:320px; border-bottom:dotted 2px;margin-left:31px">
		<p style="text-align:left;font-size:9px;margin: 0px;width:5px;display:inline-block;float:left">0
		</p>
		<p style="text-align:center;font-size:9px;margin: 1px;display:inline-block;margin-left:152.5px">160
		</p>
		<p style="text-align:right;font-size:9px;margin: 1px;display:inline-block;float:right">320
		</p>
	</span>
	<!--Added line 24-29, but need to adjust styling to make it .css-->
	<span style="display:inline-block;height:50px;width:20px;float:left;border-right:dotted 2px;margin-top:9px;margin-bottom:9px;margin-right:9px">
		<p style="font-size:9px;margin-top:0px">0
		</p>
		<p style="font-size:9px;margin-top:28px;margin-bottom:0px">50
		</p>
	</span>
	<div id="preview" class="three_twenty_fifty">
		<a href="%{URL0}">
			<span id="background">	 
				<span id="text">Default Text
				</span>	 
			</span>	 
		</a> 
	</div>
	<!--Added line 32-33, but need to adjust styling to make it .css-->
	<div class="clear">
	</div>
	<form>
		Text: <input type="text" id="distance_text" name="distance_text" value="">
	</form>
	<span>
		Text Alignment (within selected text box):
	</span>
	<select class="alignment">
		<option name="alignment" value="left">Left</option>
		<option name="alignment" value="center">Center</option>
		<option name="alignment" value="right">Right</option>
	</select>
	<form>
		Margin-left (0 - 320): <input type="text" id="margin_left" name="margin_left" value="0">
	</form>
	<form>
		Margin-top (0 - 50): <input type="text" id="margin_top" name="margin_top" value="0">
	</form>
	<form>
		Text Width: <input type="text" id="width" name="width" value="320">
	</form>
	<form>
		Text Height: <input type="text" id="height" name="height" value="50">
	</form>
	<span>
		Font:
	</span>
	<select class="font">
		<option name="font" value="arial">Arial</option>
		<option name="font" value="courier">Courier</option>
		<option name="font" value="georgia">Georgia</option>
		<option name="font" value="times new roman">Times New Roman</option>
		<option name="font" value="verdana">Verdana</option>
	</select>
	<form>
		Font color: <input type="text" id="color" name="color" value="black">
	</form>
	<form>
		Font size: <input type="text" id="font-size" name="font-size" value="12">
	</form>
	<form name="italic" id="italic" action="">
		<input id="italic" type="checkbox" name="italic" value="italic">Italics
		<input id="italic" style="visibility:hidden" checked type="checkbox" name="italic" value="normal">
	</form>
	<form id="bold" name="bold" action="">
		<input id="bold" type="checkbox" name="bold" value="bold">Bold
		<input id="bold" style="visibility:hidden" checked type="checkbox" name="bold" value="normal">
	</form>
	<form name="destination_url" action="">
		Destination URL:<input id="destination_url" type="text" name="destination_url" value="%{URL0}">
	</form>
	</span>
	<div id="code">
	</div>
	<button id="textBox">Text Box Borders!
	</button>
	<button id="finish">Give me the html!
	</button>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="GUI-320.js" type="text/javascript"></script>
</body>	
</html>
