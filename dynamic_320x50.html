<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-dynamic-320.css">
	<script>
/*psueudo code:
1) How many images
2) For each...dynamic distance?
3) Standard Fields
4) How Many Rotations
5) How long in between rotations
*/
</script>

</head>
<body>
	<h1>
		Dynamic 320x50
	</h1>
	<span class="container">
		<form class="image_count">
		Number of Images: <input type="text" id="image_count" name="image_count" value="">
		</form>
		<button id="clone">
		Go!
		</button>
		<p style="font-size:25px;font-weight:bold;">Image1
		</p>
		<span class="image" id="first">
			<form id="dynamic" name="dynamic" action="">
			<input id="dynamic" type="checkbox" name="dynamic" value="block">Dynamic Distance
			<input id="dynamic" style="visibility:hidden" checked type="checkbox" name="dynamic" value="none">
			</form>	
			<form>
			Creative URL: <input type="text" id="creative_url" name="creative_url" value="">
			</form>
			<div id="preview" class="three_twenty_fifty">
				<a href="%{URL0}">
					<span id="background">	 
						<span id="text">Default Text
						</span>	 
					</span>	 
				</a> 
			</div>
			<span class="dynamic_distance">
				<form>
			Text: <input type="text" id="distance_text" name="distance_text" value="">
				</form>
				<span>
				Text Alignment (within selected text box):
				</span>
				<select class="alignment">
					<option name="alignment" value="left">Left</option>
					<option name="alignment" value="center">Center</option>
					<option name="alignment" value="right">Right</option>
				</select>
				<form>
				Margin-left (0 - 320): <input type="text" id="margin_left" name="margin_left">
				</form>
				<form>
				Margin-top (0 - 50): <input type="text" id="margin_top" name="margin_top">
				</form>
				<form>
				Text Width: <input type="text" id="width" name="width" value="320">
				</form>
				<form>
				Text Height: <input type="text" id="height" name="height" value="50">
				</form>
				<span>
				Font:
				</span>
				<select class="font">
					<option name="font" value="arial">Arial</option>
					<option name="font" value="courier">Courier</option>
					<option name="font" value="georgia">Georgia</option>
					<option name="font" value="times new roman">Times New Roman</option>
					<option name="font" value="verdana">Verdana</option>
				</select>
				<form>
				Font color: <input type="text" id="color" name="color">
				</form>
				<form>
				Font size: <input type="text" id="font-size" name="font-size">
				</form>
				<form name="italic" id="italic" action="">
					<input id="italic" type="checkbox" name="italic" value="italic">Italics
					<input id="italic" style="visibility:hidden" checked type="checkbox" name="italic" value="normal">
				</form>
				<form id="bold" name="bold" action="">
					<input id="bold" type="checkbox" name="bold" value="bold">Bold
					<input id="bold" style="visibility:hidden" checked type="checkbox" name="bold" value="normal">
				</form>
				<form name="destination_url" action="">
				Destination URL:<input id="destination_url" type="text" name="destination_url" value="%{URL0}">
				</form>
			</span>
			<div id="code">
			</div>
			<button id="textBox">Text Box Borders!
			</button>
		</span>
	</span>
	<button id="finish">Give me the html!
	</button>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="dynamic_320x50.js" type="text/javascript"></script>
</body>	
</html>
