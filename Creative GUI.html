<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-320.css">
</head>
<body>
	<h1>
		Special Creatives GUI
	</h1>
	<span class="container">
	<div>
		<h2>
			What kind of creative is this?
		</h2>
		<form action="">
			<input id="static" type="radio" name="type" value="static">Static Dynamic Distance<br>
			<input id="rotating" type="radio" name="type" value="dynamic">Rotating Dynamic Distance<br>
			<input id="countdown" type="radio" name="type" value="countdown">Countdown Clock<br>
			<input id="drive" type="radio" name="type" value="drive">Click to Drive (from banner)<br>
			<input id="call" type="radio" name="type" value="call">Click to Call (from banner)
		</form>
	</div>
	<div>
		<h2>
			What size creative is this?
		</h2>
		<form action="">
			<input id="320x50" type="radio" name="size" value="320x50">320x50<br>
			<input id="300x50" type="radio" name="size" value="300x50">300x50<br>
			<input id="300x250"  type="radio" name="size" value="300x250">300x250<br>
			<input id="728x90"  type="radio" name="size" value="728x90">728x90
		</form>
	</div>
	</span>
	<button id="start">Start Creating!
	</button>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="intro.js" type="text/javascript"></script>
</body>	
</html>
