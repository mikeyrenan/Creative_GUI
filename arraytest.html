<body>

<div id="array">
</div>

<form class="entryClass">
		Array entry: <input type="text" id="entry" name="entry" value="">
</form>

<button id="b" onclick="toArray()">
	Add to Array
</button>

<!--JQuery Script-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--JQuery Script-->

<script type="text/javascript">

var ar = [];

function toArray() {
	var entry= $('#entry').val();
	ar.push(entry);
	document.getElementById('array').innerHTML=ar;
};
</script>

</body>
